<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Document</title>
</head>
<style>
    form{
        background-color: aqua;
        width:300px;
        padding: 10px;
        margin: 10px;
        color: white;
    }
</style>
<body>
    <form>
    <label>name </label>
    <input type="text" placeholder="Enter Name">
    </form>
    <br>
    <form>
        <label>password</label>
        <input type="password" placeholder="Enter password">
        </form>
        <form>
            <label>Gender</label>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female
            </form>
            <form>
                <label>Hobbies</label>
                <input type="checkbox" value="eating">eating
                <input type="checkbox" value="coding">coding
                <input type="checkbox" value="sleeping">sleeping
                </form>
                <form>
                    <label>color</label>
                    <input type="color">
                </form>
                <form>
                    <label>Date</label>
                    <input type="date">
                </form>
                <form>
                    <label>select count</label>
                    <input type="number" min="0" max="10" step="0.1">
                </form>
                <form>
                    <label>search</label>
                    <input type="search">
                </form>
                <form>
                    <label>select</label>
                    <input type="file">
                </form>
                <form>
                    <label>Email</label>
                    <input type="email">
                </form>
                <form>
                    <label>URL</label>
                    <input type="url">
                </form>
                <form>
                    <label>Timer</label>
                    <input type="time">
                </form>
                <button>submit</button>

    
</body>
</html>
